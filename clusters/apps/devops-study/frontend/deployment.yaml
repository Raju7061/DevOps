apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-frontend
  namespace: rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-frontend
  template:
    metadata:
      labels:
        app: devops-frontend
    spec:
      containers:
        - name: frontend
          image: 2024dock/devops-frontend:1.0.0
          ports:
            - containerPort: 80
